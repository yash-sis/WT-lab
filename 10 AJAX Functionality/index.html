<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Demo Program</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Ajax Demo Program</h1>

      <h2>a) Ajax-like operation without jQuery</h2>
      <button onclick="operationWithoutJQuery()">
        Perform Operation (without jQuery)
      </button>
      <pre id="result-a"></pre>

      <h2>b) Ajax-like operation with jQuery</h2>
      <button onclick="operationWithJQuery()">
        Perform Operation (with jQuery)
      </button>
      <pre id="result-b"></pre>

      <h2>c) jQuery-like getJSON() method</h2>
      <button onclick="getJSONOperation()">Get JSON</button>
      <pre id="result-c"></pre>

      <h2>d) jQuery parseJSON() method</h2>
      <button onclick="parseJSONExample()">Parse JSON</button>
      <pre id="result-d"></pre>
    </div>
  </body>
</html>
